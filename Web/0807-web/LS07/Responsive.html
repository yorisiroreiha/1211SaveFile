<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>レスポンシブデザイン</title>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="allContain">
            <header>
                <h1>Hello Responsive Web Design!</h1>
            </header>
            <main>
                <h2>Image</h2>
              	<img class="imagFull" src="images/girl.jpg" alt="sample image0"></image>
                <h2>Youtube</h2>
                <div class="YoutubeContainer">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/UpWX9g32INg" alt="sample video"
                     title="Youtube video player"
                      frameborder="0" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture"
                     allowfullscreen>
                    </iframe>
                </div>
                <h2>float Items</h2>
                <ul id="floatItems">
                    <li><img src="images/float1.jpg" alt="sample image1"></image></li>
                    <li><img src="images/float2.jpg" alt="sample image2"></image></li>
                    <li><img src="images/float3.jpg" alt="sample image3"></image></li>
                    <li><img src="images/float4.jpg" alt="sample image4"></image></li>
                </ul>
            </main>
            <footer>
                &copy;Joytas All Rights Reserved.
            </footer>
        </div>
