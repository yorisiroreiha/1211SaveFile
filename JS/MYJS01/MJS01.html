<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fight?</title>
    </head>
    <body>
        <div>
            <div>
                <p id="Hp" min="0">30</p>
            </div>
        </div>
        <div>
            <button onclick="fight('attack')">Attack</button>
            <button onclick="fight('heal')">Heal</button>
        </div>

        <script>
            const fight = (move) => {
                let hpElement = document.getElementById("Hp");   // HP表示要素を取得
                let hp = parseInt(hpElement.innerText);          // 現在のHPを取得
                
                if (move === 'attack') {
                    const attackValue = Math.floor(Math.random() * 5) + 1;  // 1から5までのランダムな攻撃力
                    hp -= attackValue;                                       // HPを減少
                    hp = Math.max(hp, 0);                                    // HPが0未満にならないように制限
                } else if (move === 'heal') {
                    hp = Math.floor(1.1 * hp)+1;                               // HPを1.1倍回復
                    hp = Math.min(hp, 30);                                   // HPが最大30を超えないように制限
                }

                hpElement.innerText = hp;                                    // 更新されたHPを表示
            };
        </script>
    </body>
</html>
