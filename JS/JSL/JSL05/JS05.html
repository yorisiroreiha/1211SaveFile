<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jsレッスン</title>
    </head>
    <body>
        <h1>平均の計算</h1>
        <input type="number" id="num" value="" placeholder="追加する数字を入力">
        <button onclick="add()">Add</button>
        <button onclick="btCalc()">calc</button>
        <div id="showArray"></div>
        <div id="result"></div>

        <script>
            const nums=[];
            const eleNum=document.getElementById("num");
            const eleShowArray=document.getElementById("showArray");
            const result=document.getElementById("result");

            const add=()=>{
                let num=parseInt(eleNum.value);
                nums.push(num);
                eleNum.value="";
                eleShowArray.textContent=nums.join(","); 
            };

            const btCalc=()=>{
                let sum = 0 ;
                for( let i of nums){
                    sum += i ;
                }
                let msg =`要素の平均は${sum/nums.length}です`
                result.textContent=msg;
            };
        </script>
    </body>
</html>
