<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EventRoot</title>
    </head>
    <body>
        <button id="a">A</button>
        <button id="b">B</button>
        <div id="result"></div>

        <script>
            window.onload=()=>{
                document.getElementById("a").onclick=myHandle ;
                document.getElementById("b").onclick=myHandle ;
            };
            function myHandle(e){
                document.getElementById("result").textContent=e.target.textContent+"が選ばれた"
            }
        </script>
    </body>
</html>
